<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos y Carpetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Archivos y Carpetas</h2>
        <ul id="lista-archivos" class="list-group">
        </ul>
    </div>

    <script>
        fetch('/api/archivos')
            .then(response => response.json())
            .then(data => {
                const listaArchivos = document.getElementById('lista-archivos');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item', 'd-flex', 'align-items-center');
                    
                    li.innerHTML = item.tipo === 'carpeta' 
                        ? `<i class="bi bi-folder-fill me-2 text-warning"></i> ${item.nombre}`
                        : `<i class="bi bi-file-earmark-fill me-2 text-primary"></i> ${item.nombre}`; 
                    
                    listaArchivos.appendChild(li);
                });
            })
            .catch(err => console.log("Error al obtener los archivos:", err));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
